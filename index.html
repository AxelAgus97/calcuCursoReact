<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cssCalcu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5ae65d0ab3.js" crossorigin="anonymous"></script>
    <title>Calculadora de prueba</title>
</head>
<body>
        <div id="calcu-completa">
            
            <p class="mx-auto mt-1 mb-3 py-4" id="resultadoNum"></p>

            <div id="calcu-btns">


                <button id="parentesis1" value="(">(</button>
                <button id="parentesis2" value=")">)</button>
                <button id="xExclamacion" value="x!">x!</button>
                <button id="x2" value="X²">X²</button>
                <button id="raiz2" value="√">√</button>
                <button id="raizN" value="ⁿ√">ⁿ√</button>
                <button id="sin" value="sin">sin</button>
                <button id="cos" value="cos">cos</button>
                <button id="tg" value="tg">tg</button>
                <button id="x3" value="X³">X³</button>
                <button id="raiz3" value="³√">³√</button>
                <button id="xn" value="Xⁿ">Xⁿ</button>
                <button id="uno" value="1">1</button>
                <button id="dos" value="2">2</button>
                <button id="tres" value="3">3</button>
                <button id="barra" value="/">/</button>
                <button id="porciento" value="%">%</button>
                <button id="In" value="In">In</button>
                <button id="cuatro" value="4">4</button>
                <button id="cinco" value="5">5</button>
                <button id="seis" value="6">6</button>
                <button id="por" value="*">*</button>
                <button id="log" value="log">log</button>
                <button id="letraE" value="e">e</button>
                <button id="siete" value="7">7</button>
                <button id="ocho" value="8">8</button>
                <button id="nueve" value="9">9</button>
                <button id="punto" value=".">.</button>
                <button id="AC" value="AC">AC</button>
                <button id="igual" value="=" class="igual">=</button>
                <button id="coma" value=",">,</button>
                <button id="cero" value="0">0</button>
                <button id="pi" value="π">π</button>
                <button id="mas" value="+">+</button>
                <button id="MR" value="MR">MR</button>

                


            </div>
        

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./calcu.js"></script>
</body>
</html>
